{% extends 'root.html' %}

{% block content %}
    <h1>Groceries list</h1>
    <ul class="list-group">
      {% for item in object_list %}
      <li class="list-group-item">
        <a href="{% url 'item' pk=item.pk %}"> {{item.name}} / {{item.category.name}} </a>
      </li>
      {% endfor %}
    </ul>

    <p>
        {{help_text}}
    </p>

{% endblock %}
