{% extends 'root.html' %}

{% block content %}
    <h1>Hello, {{ user.username|default:"Stranger" }}!</h1>
    <ul>

            <div>
                <h2>{{item.name}}</h2>
                <ul>
                    {% for item in items %}
                        <li>
                            <div>
                                <h3>{{item.name}} ({{item.category}})</h3>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>

    </ul>
{% endblock %}
